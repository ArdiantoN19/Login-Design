        <div class="main-content__left container">
            <h1 class="sr-only">Create account</h1>
            <h2 class="main-content__left__logo">Stanley</h2>
            <h2 class="main-content__left__create-account">Create an account</h2>
            <p class="main-content__left__paragraph">Describe yourself as clearly so that three are no mistakes</p>
            <div class="main-content__left__choice-login">
                <button class="main-content__left__choice-login__apple">
                    <img width="20px" src="../public/assets/images/logo-apple.png" alt="logo-apple">
                    Continue with Apple
                </button>
                <button class="main-content__left__choice-login__google">
                    <img width="20px" src="../public/assets/images/logo-google.png" alt="logo-google">
                    Continue with Google
                </button>
            </div>
            <div class="main-content__left__or__choice"><span class="main-content__left__or__choice__span">or</span>
            </div>
            <form action="#" class="main-content__left__form">
                <div class="main-content__left__form__input-group">
                    <input type="text" class="main-content__left__form__input-group__input" placeholder="First name">
                    <input type="text" class="main-content__left__form__input-group__input" placeholder="Last name">
                </div>
                <input type="email" class="main-content__left__form__input" placeholder="Enter your email">
                <input type="password" class="main-content__left__form__input" placeholder="Enter your password">
                <div class="main-content__left__form__check">
                    <input type="checkbox" class="" id="checkedTerms">
                    <label for="checkedTerms">Yes, I understand and agree to the stanley Terms of Service</label>
                </div>
                <button type="submit" class="main-content__left__form__submit">Create account</button>
            </form>
            <div class="main-content__left__already">
                <p>Already have an account? <a href="#" class="main-content__left__already__login">Login</a></p>
            </div>
        </div>
