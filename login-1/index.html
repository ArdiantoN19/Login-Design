<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="form-body">
            <div class="col-1">
                <img src="assets/img/undraw_wait_in_line_o2aq.png" alt="ilustration image">
            </div>
            <div class="col-2">
                <div class="content">
                    <div class="title">
                        <h1>Sign In</h1>
                        <p>Sign In to continue to our application.</p>
                    </div>
                    <form>
                        <div class="boxEmail">
                            <input type="email" placeholder="Email" required="required">
                            <span><i class="fa-solid fa-envelope"></i></span>
                        </div>

                        <div class="boxPassword">
                            <input type="password" placeholder="Password" required="required">
                            <span><i class="fa-solid fa-lock"></i></span>
                        </div>
                        <span><a href="#" class="forgot">I can't remember my password</a></span>
                        <button type="submit" class="btn">Sign In <i class="fa-solid fa-arrow-right"></i></button>
                    </form>
                    <p class="signUp">Not a member?<a href="#"> Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
