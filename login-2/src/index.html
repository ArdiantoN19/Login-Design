<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <!-- Box icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js">

    <title>Document</title>
</head>

<body>
    <main class="main-content">
        <div class="main-content__content-left">
            <div class="login-header ">
                <h1 class="login-header__title">Untitled UI</h1>
                <p class="login-header__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo iusto
                    quis, a, dolores hic
                    atque in
                    accusantium libero rerum laboriosam voluptas, animi nam fugit recusandae facere dolorem autem
                    excepturi sed!</p>
            </div>
            <video class="main-content__content-left__video" autoplay loop muted
                poster="../public/assets/footage/bg.png">
                <source src="../public/assets/footage/bg-video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="main-content__content-right">
            <div class="login-page container">
                <h2 class="login-page__signin">ðŸ‘‹ Sign in</h2>

                <p class="login-page__new">New to Untitled? <a class="login-page__signup">Sign up for free</a></p>

                <form class="login-page__form">
                    <div class="login-page__form__input-group">
                        <input required type="email" id="email" class="login-page__form__input-group__input"
                            placeholder="email">
                        <label class="login-page__form__input-group__label" for="email">Email</label>
                    </div>
                    <div class="login-page__form__input-group">
                        <input required type="password" id="password" class="login-page__form__input-group__input"
                            placeholder="password">
                        <label class="login-page__form__input-group__label" for="password">Password</label>
                    </div>
                    <a href="#" class="login-page__form__forgot">Forgot password?</a>
                    <button type="submit" class="login-page__form__btn-submit">Sign in</button>
                    <button type="button" class="login-page__form__btn-signin-google">
                        <img src="../public/assets/images/logo-google.png" alt="logo-google">
                        Sign in with Google</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
