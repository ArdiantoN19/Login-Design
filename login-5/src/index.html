<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/assets/css/style.css">
</head>

<body>

    <main class="main-content">
        <div class="main-content__left">
            <div class="main-content__left__wrapper-tagline">
                <div class="main-content__left__wrapper-tagline__title">
                    <div class="main-content__left__wrapper-tagline__title-div"><span class="triangle"></span>
                        <h3>Digital</h3>
                    </div>
                    <h3> platform for distance <span
                            class="main-content__left__wrapper-tagline__title-learning">learning.</span></h3>
                </div>
                <p class="main-content__left__wrapper-tagline__paragraph">You will never know everything. But you will
                    know more.</p>
            </div>
        </div>
        <div class="main-content__right container">
            <h1 class="sr-only">LOGIN</h1>
            <img src="../public/assets/images/icons8-network-64.png" alt="icons8-network-64"
                class="main-content__right__logo" width="50px">
            <h2 class="main-content__right__title">Hey, hello ðŸ‘‹</h2>
            <p class="main-content__right__paragraph">Enter the information you entered while registering.</p>

            <form class="main-content__right__form">
                <div class="main-content__right__form__input-group">
                    <label for="email" class="main-content__right__form__input-group__label">Email</label>
                    <input type="email" name="email" id="email" class="main-content__right__form__input-group__input">
                </div>

                <div class="main-content__right__form__input-group">
                    <label for="password" class="main-content__right__form__input-group__label">Password</label>
                    <input type="password" name="password" id="password"
                        class="main-content__right__form__input-group__input">
                </div>
                <div class="main-content__right__form__check">
                    <div>
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">remember me</label>
                    </div>
                    <a href="#" class="main-content__right__form__forgot">Forgot password</a>
                </div>
                <button type="submit" class="main-content__right__form__btn-login">Login</button>
            </form>

            <div class="main-content__right__or">
                <p>or</p>
            </div>
            <button class="main-content__right__btn-google"><img src="../public/assets/images/logo-google.png"
                    alt="logo-google" width="20px"> Sign in with Google</button>
        </div>
    </main>

</body>

</html>
